<!DOCTYPE html>
<html>
<head>
  <title>AI Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcome-screen">
    <h1>AI Content Detector</h1>
    <button id="enter-button">Press to Enter</button>
  </div>
  <div id="main-interface" style="display: none;">
    <h2>AI Detection</h2>
    <textarea id="text-input" placeholder="Enter text to detect"></textarea>
    <button id="detect-button">Detect</button>
    <div id="results"></div>
    <input type="file" id="file-upload">
    <button id="file-detect-button">Detect File</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
